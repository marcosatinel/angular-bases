<h4>Agregar personaje</h4>
<form (ngSubmit)="emitCharacter()" >
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text"
      [(ngModel)]="character.name" name="name"
      class="form-control"  placeholder="Nombre">
  </div>

  <div class="mb-3">
    <label class="form-label">Poder</label>
    <input type="number"
      [(ngModel)]="character.power" name="power"
      class="form-control"  placeholder="Poder">
  </div>

  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary">
      Agregar
    </button>
  </div>

  <!--<pre>{{character | json}}</pre>-->

</form>
